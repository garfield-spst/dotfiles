# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER

# Set programs that you use
$term1 = foot
$term2 = kitty
$fileManager = thunar
$menu = dmenu_run -bw 10 -p ">_" -o 1
$browser = floorp

# Applications
bind = $mainMod, RETURN, exec, $term1
bind = $mainMod SHIFT, RETURN, exec, $term2
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $menu
bind = $mainMod, PRINT, exec, grim -g "$(slurp)" ~/Screenshots/$(date +%s).png
bind = $mainMod SHIFT, PRINT, exec, grim
bind = $mainMod, T, exec, sh ~/dotfiles/scripts/tmux-windows.sh
bind = $mainMod SHIFT, B, exec, killall -SIGUSR1 waybar
#bind = ALT, tab, exec, ~/.config/scripts/tofi-window.sh

# Hycov plugin keybindings
#bind = $mainMod,tab,hycov:toggleoverview

# Windows
#bind = $mainMod, SPACE, overview:toggle
bind = $mainMod, SPACE, hyprexpo:expo, toggle
bind = $mainMod, W, exec, pypr fetch_client_menu
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fakefullscreen
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod, M, exec, hyprctl keyword general:layout "master"
bind = $mainMod, D, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod, G, togglegroup
bind =  Alt, Tab, cyclenext, prev
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, L, resizeactive, 100 0
bind = $mainMod SHIFT, H, resizeactive, -100 0
bind = $mainMod SHIFT, K, resizeactive, 0 -100
bind = $mainMod SHIFT, J, resizeactive, 0 100
bind = $mainMod ALT, J, changegroupactive, f
bind = $mainMod ALT, K, changegroupactive, b

# Actions
# bind = $mainMod, PRINT, exec, ~/dotfiles/hypr/scripts/screenshot.sh
# bind = $mainMod CTRL, Q, exec, wlogout
bind = $mainMod SHIFT, W, exec, sh ~/dotfiles/scripts/swww.sh
# bind = $mainMod CTRL, W, exec, ~/dotfiles/hypr/scripts/wallpaper.sh select
# bind = $mainMod CTRL, RETURN, exec, rofi -show drun
# bind = $mainMod CTRL, H, exec, ~/dotfiles/hypr/scripts/keybindings.sh
# bind = $mainMod SHIFT, B, exec, ~/dotfiles/waybar/launch.sh
# bind = $mainMod SHIFT, R, exec, ~/dotfiles/hypr/scripts/loadconfig.sh
# bind = $mainMod CTRL, F, exec, ~/dotfiles/scripts/filemanager.sh
# bind = $mainMod CTRL, C, exec, ~/dotfiles/scripts/cliphist.sh
# bind = $mainMod, V, exec, ~/dotfiles/scripts/cliphist.sh
# bind = $mainMod CTRL, T, exec, ~/dotfiles/waybar/themeswitcher.sh
# bind = $mainMod CTRL, S, exec, alacritty --class dotfiles-floating -e ~/dotfiles/hypr/start-settings.sh

# Scratchpads
bind = $mainMod, S, submap, scratch
submap = scratch
bind = , 1, exec, notify-send "Launching terminal scratchpad" & pypr toggle term1
bind = , 1, submap, reset
bind = , 2 ,exec, notify-send "Launching terminal scratchpad" & pypr toggle term2
bind = , 2 ,submap, reset
bind = , C ,exec, notify-send "Launching browser scratchpad" & pypr toggle chrome
bind = , C, submap, reset
bind = , Y, exec, notify-send "Launching nnn" & pypr toggle yazi
bind = , Y, submap, reset
bind = , escape, submap, reset
submap = reset

bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod SHIFT, S, togglespecialworkspace,

# Workspaces
bind = $mainMod, Tab, workspace, previous
# Switch workspace Super + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
# Move window to workspace Super + Shift + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# KeyChords
bind = $mainMod, P, submap, pomodoro
submap = pomodoro
bind = , p, exec, notify-send "timer started" & waybar-module-pomodoro toggle
bind = , p, submap, reset
bind = , r, exec, notify-send "reset timer" & waybar-module-pomodoro reset
bind = , r, submap, reset
bind = , escape, submap, reset
submap = reset

bind = $mainMod, BACKSPACE, submap, sys-exit
submap = sys-exit
bind = , r, exec, notify-send "reboot" & reboot
bind = , r, submap, reset
bind = , p, exec, notify-send "shutdown" & poweroff
bind = , p, submap, reset
bind = , l, exec, notify-send "lock" & hyprlock
bind = , l, submap, reset
bind = , escape, submap, reset
submap = reset

# Fn keys
#bind = , F1, exec, ~/.config/sway/scripts/lockman.sh
bind = , F11, exec, pamixer -ud 5
bind = , F12, exec, pamixer -ui 5
bind = , F2, exec, playerctl play-pause
